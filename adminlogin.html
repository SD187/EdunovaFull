<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduNova - Admin Login</title>
     
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/adminlogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="login-body">
  <!-- Top Bar -->
  <div class="top-bar">
    <img src="assets/logo.jpeg" alt="EduNova Logo" class="top-logo" />
    <span class="brand-name">EduNova</span>
  </div>

  <!-- Login Form Container -->
  <div class="login-container">
    <div class="login-box">
      <img src="assets/logo.jpeg" alt="Logo" class="entry-logo" />
      <h2>Admin Login</h2>
      <p class="entry-subtext">Sign in to access the admin dashboard</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group password-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="forgot-link"><a href="#" onclick="handleForgotPassword()">Forgot Password?</a></p>
      </form>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="js/adminlogin.js"></script>
</body>
</html>
