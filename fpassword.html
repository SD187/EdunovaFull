<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduNova</title>
    <link rel="stylesheet" href="css/fpassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="logo-container">
                <img src="assets/logo.jpeg" alt="EduNova Logo" class="logo">
                <span class="logo-text">EduNova</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="forgot-password-card">
                <!-- Logo Section -->
                <div class="card-logo">
                    <img src="assets/logo.jpeg" alt="EduNova" class="card-logo-img">
                </div>

                <!-- Title -->
                <h1 class="card-title">Forgot Password</h1>
                <p class="card-subtitle">Enter your email to reset your password</p>

                <!-- Form -->
                <form class="forgot-password-form" id="forgotPasswordForm">
                    <div class="input-group">
                        <label for="email" class="input-label">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Username
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="input-group">
                        <label for="newPassword" class="input-label">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            New Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                placeholder="Create Password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="toggleNewPassword">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Confirm Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirm Password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Reset Password</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="back-to-login">
                    <span>Remember your password?</span>
                    <a href="adminlogin.html" class="login-link">Back to Login</a>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="js/fpassword.js"></script>
</body>
</html>
