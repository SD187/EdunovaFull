<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNova Admin Dashboard</title>
    <link rel="stylesheet" href="css/mteachers.css"> <!-- Corrected path -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.jpeg" alt="EduNova Logo"> <!-- Corrected path -->
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Manage Students</a></li>
                    <li><a href="#">Manage Teachers</a></li>
                    <li><a href="#">Manage Courses</a></li>
                    <li><a href="#">Manage Time Table</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" class="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Manage Teachers</h1>
            <div class="form-container">
                <label for="name">Name with Initials</label>
                <input type="text" id="name" placeholder="Enter name">

                <label for="subject">Select Subject</label>
                <select id="subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="english">English</option>
                </select>

                <label for="contact">Contact No</label>
                <input type="tel" id="contact" placeholder="Enter contact number">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">

                <button class="add-teacher-btn">Add Teacher</button>
            </div>
        </main>
    </div>

    <script src="js/mteachers.js"></script> <!-- Corrected path -->
</body>
</html>
